    <header>
      <nav>
        <a href="index.html"
          ><img src="img/Logo_AZflor.png" alt="Logotipo" height="50px"
        /></a>
        <h1>AZ FLOR</h1>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="#">Carrito</a></li>
          <li><a href="about.html">Sobre Nosotros</a></li>
          <li><a href="contact.html">Contacto</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <main class="detail">
      <article>
        <h2 hidden>ª</h2>
        <section>
          <h2 hidden>ª</h2>
          <img src="img/Flor01.jpg" alt="Margarita">
        </section>
        <section>
          <h2>MARGARITA</h2>
          <div class="formulario">
            <form>
              <br>
              <label for="variante">Variante</label><br />
              <select id="variante">
                <option value="occidental">Occidental</option>
                <option value="asiatica">Asíatica</option>
                <option value="holandesa">Holandesa</option>
                <option value="meridional">Meridional</option>
              </select><br /><br />

              <label for="color">Color</label><br />
              <select id="color">
                <option value="rosa">Rosa</option>
                <option value="blanca">Blanca</option>
                <option value="roja">Roja</option>
                <option value="verde">Verde</option>
                <option value="biccolor">Bicolor</option>
              </select><br /><br />

              <label for="nombre">Nombre</label><br />
              <select id="nombre">
                <option value="estandar">Escarlata</option>
                <option value="asiatica">Lophophora</option>
                <option value="holandesa">Sativa</option>
                <option value="meridional">Erythroxylum</option>
              </select><br /><br /><br><br>

              <p>Precio Paquete: <strong>2.50€</strong></p>
              <input type="number" min="0" placeholder="0">
              <button class="boton"><strong>Añadir paquetes al carrito</strong></button> <br>

              <p>Precio Caja: <strong>75€</strong></p>
              <input type="number" min="0" placeholder="0">
              <button class="boton"><strong>Añadir cajas al carrito</strong></button><br><br><br>
              
              <p class="precio"><strong>PRECIO TOTAL: 150€</strong></p>
              <button id="ya"><strong>COMPRAR YA</strong></button>
            </form>
          </div>
        </section>
      </article>

    </main>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>border-raius</title>
    <style>
        .a {
            background-color: blue;
            border-radius: 20px 20px 0 0;
            height: 100px;
            width: 100px;
        }

        .b {
            background-color: green;
            border-radius: 0 0 40px 40px;
            height: 100px;
            width: 100px;
        }

        .c {
            background-color: purple;
            border-radius: 50px;
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="a"></div><br>
    <div class="b"></div><br>
    <div class="c"></div><br>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Letter-spacing</title>
    <style>
        .a {
            letter-spacing: 3px;
        }

        .b {
            letter-spacing: 10px;
        }

        .c {
            letter-spacing: 15px;
        }
    </style>
</head>

<body>
    <h3>Propiedad letter-spacing</h3>
    <p class="a">letter-spacing: 3px</p>
    <p class="b">letter-spacing: 10px</p>
    <p class="c">letter-spacing: 15px</p>
</body>

</html>

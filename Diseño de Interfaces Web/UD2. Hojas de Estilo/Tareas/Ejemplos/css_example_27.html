<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>first-child, last-child y only-child</title>
    <style>
        p:first-child {
            color: red;
        }
        
        p:last-child {
            color: blue;
        }
        
        p:only-child {
            color: green;
        }
    </style>
</head>

<body>
    <div>
        <p>Primer párrafo</p>
        <p>Segundo párrafo</p>
        <p>Tercer párrafo</p>
        <p>Cuarto párrafo</p>
    </div>
    <span>
        <p>Primer párrafo</p>
        <p>Segundo párrafo</p>
        <p>Tercer párrafo</p>
        <p>Cuarto párrafo</p>
    </span>
    <div>
        <h1>Título</h1>
        <p>Primer párrafo</p>
        <p>Segundo párrafo</p>
        <p>Tercer párrafo</p>
        <p>Cuarto párrafo</p>
        <div>
            <p>Párrafo único</p>
        </div>
    </div>
    </table>
</body>

</html>

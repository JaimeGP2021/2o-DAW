<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>clear</title>
    <style>
        .a {
            float: left;
        }

        .b {
            float: right;
        }

        p {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="a">
        <div>Texto a</div>
    </div>
    <div class="b">
        <div>Texto b</div>
    </div>
    <h4>Texto sin propiedad clear</h4>
    <p>Texto con propiedad clear:both</p>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Call to Action</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .hero-image {
            background-image: url("https://www.eniun.com/wp-content/uploads/eniun-homehistoria.jpg");
            height: 400px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        h1 {
            font-size: 50px;
        }

        h3 {
            font-size: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <div class="hero-image">
        <div class="hero-text">
            <h1>Eniun</h1>
            <h3>Web Design Courses & Tutorials</h3>
            <button>Begin learning</button>
        </div>
    </div>
    <p>Page content...</p>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>position relative</title>
    <style>
        .bloque2 {
            position: relative;
            left: 20px;
            top: 10px;
        }

        p {
            width: 100px;
            color: purple;
            border: dotted;
        }
    </style>
</head>

<body>
    <h3>Propiedad position: relative</h3>
    <p class="a">Bloque1 </p>
    <p class="bloque2">Bloque2 </p>
    <p class="c">Bloque3 </p>
</body>

</html>

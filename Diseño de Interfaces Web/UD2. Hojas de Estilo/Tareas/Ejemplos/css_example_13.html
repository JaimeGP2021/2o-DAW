<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Font-variant</title>
    <style>
        .a {
            font-variant: normal;
        }

        .b {
            font-variant: small-caps;
        }
    </style>
</head>

<body>
    <h3>Propiedad font-variant</h3>
    <p class="a">Párrrafo con estilo normal </p>
    <p class="b">Párrafo con estilo small-caps</p>
    <h2 class="b">Cabecera con estilo small-caps</h2>
</body>

</html>

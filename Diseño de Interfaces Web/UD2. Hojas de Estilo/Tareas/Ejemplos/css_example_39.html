<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        .a {
            float: left;
        }

        .b {
            float: right;
        }

        .c {
            float: right;
        }

        .d {
            float: none;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="a">
        <div>Texto a</div>
        </div>
        <div class="a">
        <div>Texto a</div>
        </div>
        <div class="b">
        <div>Texto b</div>
        </div>
        <div class="b">
        <div>Texto b</div>
        </div>
        <div class="c">
        <div>Texto c</div>
        </div>
        <div class="d">
        <div>Texto d</div>
        </div>
</body>

</html>

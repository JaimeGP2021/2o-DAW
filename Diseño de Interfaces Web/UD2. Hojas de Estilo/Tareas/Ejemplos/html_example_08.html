<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido incrustado</title>
</head>

<body>
    <h1>Ejemplo de Incrustación de Contenido</h1>

    <!-- Incrustación de una imagen -->
    <img src="imagen.jpg" alt="Imagen">

    <!-- Incrustación de un video -->
    <video src="video.mp4" controls></video>

    <!-- Incrustación de un audio -->
    <audio src="audio.mp3" controls></audio>

    <!-- Incrustación de una página web externa -->
    <iframe src="https://www.ejemplo.com"></iframe>

    <!-- Incrustación de contenido externo utilizando plugins -->
    <embed src="contenido.swf">

    <!-- Incrustación de contenido multimedia o plugins -->
    <object data="contenido.swf" type="application/x-shockwave-flash"></object>

    <!-- Incrustación de un lienzo para dibujar gráficos -->
    <canvas id="miCanvas" width="200" height="200"></canvas>

    <!-- Incrustación de gráficos vectoriales escalables -->
    <svg width="400" height="180">
        <rect x="50" y="20" width="300" height="100" style="fill:blue" />
    </svg>

    <img src="imagen.jpg" alt="Descripción de la imagen" title="Título de la imagen" width="300" height="200">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZcKwLISQ1jM?si=m39_CLuuVgYasG3k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d835.8046411465261!2d-6.343712017080559!3d36.78551562555384!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd0de0a00187f1b7%3A0xe4242bc3ae814af6!2sAv.%20de%20Huelva%2C%2011%2C%2011540%20Sanl%C3%BAcar%20de%20Barrameda%2C%20C%C3%A1diz!5e0!3m2!1ses!2ses!4v1698158043960!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</html>

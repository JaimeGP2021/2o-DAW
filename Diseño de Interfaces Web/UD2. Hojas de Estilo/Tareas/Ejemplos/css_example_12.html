<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Font-style</title>
    <style>
        .a {
            font-style: normal;
        }

        .b {
            font-style: italic;
        }

        .c {
            font-style: oblique;
        }
    </style>
</head>

<body>
    <h3>Propiedad font-style</h3>
    <p class="a">Párrafo con estilo normal </p>
    <p class="b">Párrafo en italic</p>
    <p class="c">Párrafo en oblique</p>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>List-style-type</title>
    <style>
        .a {
            list-style-type: circle;
        }

        .b {
            list-style-type: square;
        }

        .c {
            list-style-type: upper-roman;
        }

        .d {
            list-style-type: lower-alpha;
        }
    </style>
</head>

<body>
    <h3>Propiedad list-style-type</h3>
    <ul class="a">
        <li>Tipo círculo</li>
        <li>Tipo círculo</li>
        <li>Tipo círculo</li>
    </ul>
    <ul class="b">
        <li>Tipo cuadrado</li>
        <li>Tipo cuadrado</li>
        <li>Tipo cuadrado</li>
    </ul>
    <p>Listas ordenadas:</p>
    <ol class="c">
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ol>
    <ol class="d">
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ol>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Font-weight</title>
    <style>
        .a {
            font-weight: normal;
        }

        .b {
            font-weight: bold;
        }

        .c {
            font-weight: 600;
        }
    </style>
</head>

<body>
    <h3>Propiedad font-weight</h3>
    <p class="a">Párrrafo con estilo normal </p>
    <p class="b">Párrafo en negrita</p>
    <p class="c">Párrrafo en negrita</p>
</body>

</html>

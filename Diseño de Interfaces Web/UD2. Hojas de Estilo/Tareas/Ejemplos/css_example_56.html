<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>tooltips</title>
    <style>
        .tooltip-container {
            position: relative;
            display: inline-block;
        }

        .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: #000;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: -200%;
            /* Posiciona el tooltip debajo del elemento */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="tooltip-container">
        <span class="tooltip-text">Este es un tooltip</span>
        Mi elemento
    </div>
</body>

</html>

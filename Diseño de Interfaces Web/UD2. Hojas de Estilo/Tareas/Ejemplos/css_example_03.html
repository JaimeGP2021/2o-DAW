<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Text-indent</title>
    <style>
        a {
            text-indent: 50px;
        }

        .b {
            text-indent: 3em;
        }

        .c {
            text-indent: 30%;
        }

        .d {
            text-indent: -50px;
        }
    </style>
</head>

<body>
    <h3>Propiedad text-indent</h3>
    <p class="a">text-indent: 50px</p>
    <p class="b">text-indent: 3em</p>
    <p class="c">text-indent: 30%</p>
    <p class="d">text-indent: -50px</p>
</body>

</html>

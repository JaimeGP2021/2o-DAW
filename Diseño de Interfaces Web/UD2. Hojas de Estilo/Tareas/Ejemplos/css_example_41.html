<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>box-sizing</title>
    <style>
        .img-container {
            -webkit-box-sizing: border-box;
            box-sizing: content-box;
        }
    </style>
</head>

<body>
    <div class="img-container">
        <img src="https://cdn.pixabay.com/photo/2019/11/02/21/45/maple-leaf-4597501_960_720.jpg">
    </div>
    <div class="img-container">
        <img src="https://cdn.pixabay.com/photo/2019/11/02/21/45/maple-leaf-4597501_960_720.jpg">
    </div>
    <div class="img-container">
        <img src="https://cdn.pixabay.com/photo/2019/11/02/21/45/maple-leaf-4597501_960_720.jpg">
    </div>
</body>

</html>
